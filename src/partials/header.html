<header class="header">
  <div class="container header-container">
    <a class="logo" href="./index.html" aria-label="Your Energy logo">
      <svg class="logo-icon" width="100" height="30">
        <use href="{=$icon-path}"></use>
      </svg>
      <span class="logo-text">YOUR ENERGY</span>
    </a>

    <nav class="nav">
      <ul class="nav-list nav-pill">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./page-2.html">Favorites</a>
        </li>
      </ul>
    </nav>

    <button class="burger-btn" type="button" aria-label="Open menu">
      <svg class="burger-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-menu"></use>
      </svg>
    </button>

    <ul class="social-list header-socials">
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>

  <div class="mobile-menu is-hidden" data-menu>
    <div class="mobile-menu-head">
      <a class="logo" href="./index.html" aria-label="Your Energy logo">
        <svg class="logo-icon" width="100" height="30">
          <use href="{=$icon-path}"></use>
        </svg>
        <span class="logo-text">YOUR ENERGY</span>
      </a>
      <button class="mobile-close-btn" type="button" aria-label="Close menu">
        <svg class="burger-icon" width="24" height="24">
          <use href="./img/sprite.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <nav class="mobile-nav">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a class="mobile-nav-link" href="./index.html">Home</a>
        </li>
        <li class="mobile-nav-item">
          <a class="mobile-nav-link" href="./page-2.html">Favorites</a>
        </li>
      </ul>
    </nav>
    <ul class="social-list mobile-socials">
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-item">
        <a
          class="social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <svg class="social-icon" width="20" height="20">
            <use href="./img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</header>
